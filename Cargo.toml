[package]
name = "deep_space"
version = "2.15.2"
authors = ["Justin Kilpatrick <justin@althea.net>", "Micha≈Ç Papierski <michal@papierski.net>"]
repository = "https://github.com/althea-net/deep_space"
description = "A highly portable, batteries included, transaction generation and key management library for CosmosSDK blockchains"
license = "Apache-2.0"
edition = "2021"

[dependencies]
num256 = "0.3"
sha2 = "0.10"
num-bigint = "0.4"
num-traits = "0.2"
ripemd = "0.1"
bech32 = "0.9"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
base64 = "0.13"
unicode-normalization = {version = "0.1"}
prost-types = "0.11"
prost = "0.11"
pbkdf2 = {version = "0.11"}
hmac = {version = "0.12"}
rand = {version = "0.8"}
rust_decimal = "1.9"
secp256k1 = {version = "0.24", features = ["global-context"]}
tonic = {version = "0.8", features = ["tls", "tls-roots"]}
bytes = "1.0"
cosmos-sdk-proto = {git = "https://github.com/oraichain/cosmos-rust", rev = "6c1852d", package = "cosmos-sdk-proto-althea"}
log = "0.4"
tokio = {version = "1", features=["time"]}
clarity = {version = "0.5", optional = true}
sha3 = {version = "0.10", optional = true}

[dev-dependencies]
rand = "0.8"
env_logger = "0.9"
actix-rt = "2.2"


[features]
ethermint = ["clarity", "sha3"]
